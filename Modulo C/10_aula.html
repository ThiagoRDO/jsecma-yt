<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(55, 205, 50);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;            
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        let area = window.document.getElementById('area');

        area.addEventListener('click', clicar);
        area.addEventListener('mouseover', entrar);
        area.addEventListener('mouseout', sair);

        function clicar(){            
            area.innerText = "Uau!";
            area.style.background = "red";
        }

        function entrar(){
            area.innerText = "In!";
        }

        function sair(){
            area.innerText = "Out!";
            area.style.background = "rgb(55, 205, 50)";
        }
    </script>
</body>
</html>
